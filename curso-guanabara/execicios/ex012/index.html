<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos com HTML5</title>
</head>
<body>
      <h1>Inserindo vídeos hospedados localmente</h1>
      <p>Este vídeo está hospedado no meu próprio servidor</p>
      <video width="500" poster="imagem/Sem título.png" controls>
        <source src="midia/Meu-Video720.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
      </video>

      <h1>Inserindo vídeos do YouTube</h1>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/mkt9qT3EC0s?si=r25Aao1Kng6W-8Rn" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
