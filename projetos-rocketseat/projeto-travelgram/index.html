<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travelgram | Perfil de viagem</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <div classe="bg-surface-color">
    <nav class="conteiner">
      <a href="#" id="logo">
        <img src="assets/Logo.svg" alt="Logomarca">
        <ul id="primary-menu">
          <li>
            <a href="">
              <img src="assets/icons/MagnifyingGlass.svg" alt="ícone de lupa">
            </a>
          </li>
          <li><a href="#">Explorer</a></li>
          <li><a href="#">Minhas viagens</a></li>
          <li><a href="#">
            <img src="assets/images/Profile pic.png" alt="Imagem de Isabela Torres">
          </a></li>
        </ul>
      </a>
    </nav>
    <header>
      <div class="conteiner">
        <div id="profile">
          <img src="assets/images/Profile pic.png" alt="Imagem de Isabela Torres">
          <div>Isabela Torres</div>
          <p>Amante de viagens, cultura e gastronomia. 🌍✈️  
            Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso planeta a partir da movimentada cidade de São Paulo. 🏙️📸
          </p>
        </div>

        <ul id="info">
          <li>
            <img src="assets/icons/MapPin.svg"
             alt="ícone localização">
            <span>São Paulo, Brazil</span>
          </li>
          <li>
            <img src="assets/icons/AirplaneTilt.svg"
             alt="ícone de avião">
            <span>37 países</span>
          </li>
          <li>
            <img src="assets/icons/Image.svg" alt="ícone de imagem">
            <span>240 fotos</span>
          </li>
        </ul>
      </div>
    </header>
  </div>
</body>
</html>
